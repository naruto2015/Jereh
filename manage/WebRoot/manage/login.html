<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆界面</title>
<style type="text/css">
body { font-size:12px; background:#FFF; color:#333; line-height:25px; margin:0; padding:0px 0; font-family:宋体; }
input{margin:0px; padding:0px; }
</style>
<script type="text/javascript" src="console_ui/js/jquery-1.7.2.min.js"></script>
<script type="text/ecmascript" src="console_ui/js/jquery.easyui.min.js"></script>
<link href="console_ui/themes/default/easyui.css" type="text/css" rel="stylesheet" /></link>
<link href="console_ui/themes/icon.css"  type="text/css" rel="stylesheet"></link>
<script>
$(function(){
	$("#login").dialog({
		title:'杰瑞配件经营好帮手登陆',iconCls:'icon-lock',
		width: 420,
    	height: 230,
		minimizable:false,
		maximizable:false,
		collapsible:false,
		resizable:false,
		modal: true,
		buttons:[{
				text:'登录',
				handler:function(){
					doLogin();
				}
			}]
	});
});
function doLogin(){
		$("#login").dialog("close");
		$("#loginForm").get(0).submit();
}
</script>
</head>

<body>
<div id="login"  style="padding-top:10px; padding-left:20px;">
	<form action="index.html"  target="" id="loginForm" method="post">
    	<table>
        <tr><td>
    	<table>
        	<tr><td>用户名：</td><td><input type="text"  id="uname" name="uname"/></td><td></td></tr>
            <tr><td>密码：</td><td><input type="password"  id="upwd" name="pwd"/></td><td></td></tr>
        </table>
        </td>
        <td>
        	<img src="console_ui/themes/icons/head.png"/>
        </td>
        </tr>
        </table>
    </form>
</div>
</body>
</html>
